<html>

<head>
  <title>Pycasso OpenLayers Example</title>
  <script src="http://openlayers.org/api/OpenLayers.js"></script>
  <script src="pycasso.js"></script>
</head>

<body onload="init()">

<div style="position: absolute; top: 0px; left: 10px; bottom: 10px; right: 10px;" id="map"></div>
<div style="position: absolute; top: 0px; right: 10px;">
	<input type="button" value="Isoline" onClick="pycasso.mergeNewParams({TYPE: 'ISOLINE'})" />
	<input type="button" value="Voronoi" onClick="pycasso.mergeNewParams({TYPE: 'VORONOI'})" />
	<input type="button" value="Heatmap" onClick="pycasso.mergeNewParams({TYPE: 'HEATMAP'})" />
</div>

<script type="text/javascript">

var pycasso;
function init(){
  var map = new OpenLayers.Map('map');

  var wms = new OpenLayers.Layer.WMS("OpenLayers WMS", 
  	"http://labs.metacarta.com/wms/vmap0", {layers: 'basic'} );
  	
  pycasso = new OpenLayers.Layer.Pycasso("Isoline", 
    "http://radon.gisworking.com/pycasso", {ALPHA: 200}, {transitionEffect: 'resize'});
  map.addLayers([wms, pycasso]);
  
  // Add random points
  var total = parseInt(Math.random() * 100);
  
  var points = [];
  for(var i = 0; i < total; i++) {
  	points.push([
  		Math.random() * 360 - 180, 
  		Math.random() * 180 - 90, 
  		parseInt(Math.random() * 100)]);
  }
  
  pycasso.configure({points: points});
  map.zoomToMaxExtent();
}

</script>

</body>

</html>
